<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Interactive HTML Tutorial</h1>
    <p>Learn Basic HTML Elements Dynamically </p>
    <p>
        In this tutorial, you'll learn how to create and manipulate basic HTML elements dynamically. 
        We'll cover headers, paragraphs, and self-closing tags, showing how they can be added and modified using JavaScript.
    </p>
    <div class="output">
        <div class="header-output">
            <div class="header-html"></div> 
            <div class="header-content"></div>  
        </div>
        <div class="paragraph-output">
            <div class="paragraph-html"></div>
            <div class="paragraph-content"></div>
        </div>
        <div class="self-closing-tags-output">
            <div class="self-closing-tags-html"></div>
            <div class="self-closing-tags-content"></div>
        </div>
    </div>
    <div class="dynamic">
        <div class="header-input">
            <button type="button" id="add-header">Add Header Element</button>

        </div>
        <div class="paragraph paragraph-input">
            <button type="button" id="add-paragraph">Add Paragraph Element</button>

        </div>
        <div class="self-closing-tags self-closing-tags-input">
              <area shape="rect" coords="" href="" alt="">
            <button type="button" id="img-tag">Insert Image Tag</button>
            <button type="button" id="input-tag">Add Button Element</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
